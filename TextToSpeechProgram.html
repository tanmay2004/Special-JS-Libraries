<html>
	<head>
		<title>TTS Fun! | YP 2019</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://textillate.js.org/assets/animate.css" rel="stylesheet">
    <style>
      body {
        background-color: #28282d;
        color: white;
      }

      input {
        height: 25px;
      }
      
      #search_btn {
        display: none;
        border: 1px solid white;
        color: white;
        background-color: #28282d;
        height: 30px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.6s;
      }
      
      #search_btn:hover {
        color: #28282d;
        background-color: white;
      }
    </style>
	</head>

	<body>
    <h1 class="tlt" data-in-effect="fadeIn">CONGRATULATIONS! You have discovered our Easter Egg!</h1>
    <h2 class="tlt" data-in-effect="fadeIn">Here, you can convert any text into speech by simply typing it out below!</h2>
		<input type="text" id="user_text" placeholder="Type Anything!"></input>
		<input onclick="speakToUser()" type="button" value="ðŸ”Š Play"></input>
		<p id="congrats" data-in-effect="tada" style="font-size: 25px;"></p>
    <button id="search_btn" onclick="searchTheNet()">Search your input on Google!</button>
    <h4 class="tlt" data-in-effect="fadeIn">All Credits go to Tanmay Garg IX-B</h4>
	</body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://textillate.js.org/jquery.textillate.js"></script>
  <script src="https://textillate.js.org/assets/jquery.lettering.js"></script>
  <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
  <script>
    var toSay;
		function speakToUser () {
			toSay = user_text.value;
			if (toSay == "") {
				responsiveVoice.speak("Empty Input Given");
			} else {
				responsiveVoice.speak(toSay);
			}
      if (toSay != "") {
        document.getElementById("search_btn").style.display = "block";
        document.getElementById("congrats").innerHTML = "Thank you for trying out my Easter Egg!";
        $("#congrats").textillate();
      } 	
		}
    
    document.getElementById("user_text").addEventListener( "keyup", function (e) {
      if (e.keyCode == 13) {
        speakToUser();
      }
    });

    function searchTheNet () {      
      window.open("http://google.com/search?q=" + toSay);
    }
    
    $(document).ready(function() {
      $(".tlt").textillate();
    });
	</script>
</html>
